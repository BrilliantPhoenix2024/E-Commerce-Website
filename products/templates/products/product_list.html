{% extends '_base.html' %}

{% block page_content %}
    <h1> My Products </h1>
    {% for product in products %}
        {% cycle 'orange' 'grey' 'yellow' as bgcolor silent %}
        <a href="">
            <h5 style="background-color: {{ bgcolor }}">{{ product.title }}</h5>
        </a>
    {% endfor %}
{% endblock %}
